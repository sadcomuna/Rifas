<div class="row mt-5">
    <div class="col-12">
        <div class="card shadow mt-5">
            <div class="card-header">
                <div class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-10">
                            <h4 class="text-danger"> Gerenciar Tipos </h4>

                        </div>
                        <div class="col-12 col-md-2">
                            <button class="btn btn-danger btn-block btn-new">
                                <i class="fa-solid fa-circle-plus"></i> Adicionar

                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="Table-tipo">
                        <thead class="thead">
                            <tr>
                                <th scope="col" class="text-center"> ID </th>
                                <th scope="col" class="text-center"> Nome </th>
                                <th scope="col" class="text-center"> Ações </th>

                            </tr>

                        </thead>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

                <h5 class="modal-title" id="my-modal-title"> Titulo </h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span  aria-hidden="true"> &times; </span>

                </button>
            </div>
            <div class="modal-body">
                <p> Conteudo </p>
            </div>
            <div class="modal-footer">
                <button id="close" class="btn btn-secondary"> <i class="mdi mdi-close-circle"> </i> Fechar </button>
                <button class="btn btn-success btn-save"> <i class="mdi mdi-content-save"> </i> Salvar </button>

            </div>
        </div>
    </div>
</div>
